<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - wearables.ai</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0a0a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #0f1117;
      border-radius: 12px;
      border: 1px solid #1a1c25;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    p {
      color: #a0aec0;
      line-height: 1.6;
    }
    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
    </svg>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry though - many features of wearables.ai will still work offline!</p>
    <p>If you've already loaded the face analyzer, you can still analyze faces and get recommendations without an internet connection.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
